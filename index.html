<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PRO-VR C151</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="js/Base.js"></script>
    <script src="js/Car.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="base" base position="0 50 0"></a-entity>
      <a-entity id="car-model" car-model scale="3 3 3"></a-entity>

      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 100 250"
      ></a-entity>
    </a-scene>
  </body>
</html>
